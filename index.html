<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>森林砍伐者 - 放置游戏</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 配置 Tailwind CSS 自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#FF9800',
                        accent: '#2196F3',
                        dark: '#2E3440',
                        light: '#ECEFF4',
                        wood: '#8B4513',
                        gold: '#FFD700'
                    },
                    fontFamily: {
                        game: ['Arial', 'sans-serif']
                    },
                    keyframes: {
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-5px)' },
                            '75%': { transform: 'translateX(5px)' }
                        },
                        floatUp: {
                            '0%': { opacity: '1', transform: 'translateY(0)' },
                            '100%': { opacity: '0', transform: 'translateY(-50px)' }
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' }
                        }
                    },
                    animation: {
                        shake: 'shake 0.5s ease-in-out',
                        floatUp: 'floatUp 1s ease-out forwards',
                        pulse: 'pulse 2s infinite'
                    }
                }
            }
        }
    </script>
    <!-- 自定义 Tailwind 工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            .bg-noise {
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            }
            .tree-shadow {
                filter: drop-shadow(0 10px 8px rgba(0, 0, 0, 0.2));
            }
        }
    </style>
</head>
<body class="bg-light bg-noise min-h-screen font-game text-dark overflow-x-hidden">
    <!-- 游戏容器 -->
    <div class="container mx-auto px-4 py-6">
        <!-- 游戏头部 -->
        <header class="bg-primary text-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-shadow mb-4 md:mb-0">
                    森林砍伐者
                </h1>
                <div class="flex flex-col sm:flex-row gap-4 items-center">
                    <div class="bg-white/20 rounded-full px-4 py-2 flex items-center">
                        <i class="fa fa-tree text-green-700 mr-2"></i>
                        <span id="wood-count" class="font-bold">木材: 0</span>
                    </div>
                    <div class="bg-white/20 rounded-full px-4 py-2 flex items-center">
                        <i class="fa fa-coins text-yellow-300 mr-2"></i>
                        <span id="gold-count" class="font-bold">金币: 0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- 游戏主体 -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- 左侧 - 游戏区域 -->
            <div class="lg:col-span-2 flex flex-col gap-6">
                <!-- 树木区域 -->
                <div class="bg-gradient-to-b from-green-50 to-green-100 rounded-xl shadow-lg p-6 h-[400px] flex items-center justify-center relative overflow-hidden">
                    <!-- 背景装饰 -->
                    <div class="absolute inset-0 opacity-20">
                        <div class="absolute bottom-0 left-0 right-0 h-1/3 bg-green-600"></div>
                        <div class="absolute bottom-0 left-10 w-6 h-20 bg-green-700 rounded-t-full"></div>
                        <div class="absolute bottom-0 left-20 w-8 h-24 bg-green-700 rounded-t-full"></div>
                        <div class="absolute bottom-0 right-10 w-7 h-22 bg-green-700 rounded-t-full"></div>
                        <div class="absolute bottom-0 right-24 w-5 h-18 bg-green-700 rounded-t-full"></div>
                    </div>
                    
                    <!-- 树木 -->
                    <div id="tree" class="tree cursor-pointer transition-transform duration-200 transform hover:scale-105 tree-shadow relative z-10">
                        <svg width="250" height="350" viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
                            <!-- 树干 -->
                            <rect x="45" y="80" width="10" height="60" rx="2" fill="#8B4513" stroke="#5D2F0C" stroke-width="0.5"/>
                            <!-- 树枝 -->
                            <line x1="50" y1="90" x2="65" y2="100" stroke="#5D2F0C" stroke-width="2"/>
                            <line x1="50" y1="105" x2="35" y2="115" stroke="#5D2F0C" stroke-width="2"/>
                            <!-- 树叶 -->
                            <circle cx="50" cy="60" r="25" fill="#2E7D32" stroke="#1B5E20" stroke-width="0.5"/>
                            <circle cx="35" cy="70" r="18" fill="#2E7D32" stroke="#1B5E20" stroke-width="0.5"/>
                            <circle cx="65" cy="70" r="18" fill="#2E7D32" stroke="#1B5E20" stroke-width="0.5"/>
                            <circle cx="40" cy="45" r="15" fill="#2E7D32" stroke="#1B5E20" stroke-width="0.5"/>
                            <circle cx="60" cy="45" r="15" fill="#2E7D32" stroke="#1B5E20" stroke-width="0.5"/>
                            <circle cx="50" cy="35" r="12" fill="#2E7D32" stroke="#1B5E20" stroke-width="0.5"/>
                        </svg>
                    </div>
                </div>

                <!-- 升级系统 -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-4 flex items-center">
                        <i class="fa fa-arrow-circle-up text-primary mr-2"></i>升级系统
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 hover:border-primary transition-colors">
                            <h3 class="font-bold text-lg mb-2">砍伐效率</h3>
                            <p class="text-gray-600 mb-2">每次砍伐获得的木材数量</p>
                            <div class="flex justify-between items-center">
                                <span class="font-bold" id="chop-efficiency">当前: 1 木材/次</span>
                                <button onclick="upgradeEfficiency()" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-full transition-colors">
                                    升级 (10 木材)
                                </button>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 hover:border-primary transition-colors">
                            <h3 class="font-bold text-lg mb-2">自动砍伐</h3>
                            <p class="text-gray-600 mb-2">每秒自动获得木材</p>
                            <div class="flex justify-between items-center">
                                <span class="font-bold" id="auto-rate">当前: 0 木材/秒</span>
                                <button onclick="upgradeAutoChop()" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-full transition-colors">
                                    购买 (50 木材)
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧 - 游戏面板 -->
            <div class="flex flex-col gap-6">
                <!-- 背包 -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-4 flex items-center">
                        <i class="fa fa-briefcase text-accent mr-2"></i>背包
                    </h2>
                    <div id="inventory" class="grid grid-cols-3 gap-2 max-h-[200px] overflow-y-auto">
                        <!-- 背包格子将通过 JavaScript 动态填充 -->
                        <div class="bg-gray-100 rounded-lg h-16 flex flex-col items-center justify-center border border-gray-300">
                            <i class="fa fa-tree text-green-600"></i>
                            <span id="wood-item" class="text-xs mt-1">0</span>
                        </div>
                        <div class="bg-gray-100 rounded-lg h-16 flex flex-col items-center justify-center border border-gray-300">
                            <i class="fa fa-coins text-yellow-500"></i>
                            <span id="gold-item" class="text-xs mt-1">0</span>
                        </div>
                        <!-- 更多背包格子 -->
                        <div class="bg-gray-100 rounded-lg h-16 flex flex-col items-center justify-center border border-gray-300">
                            <i class="fa fa-gem text-purple-500 opacity-30"></i>
                            <span class="text-xs mt-1 opacity-30">空</span>
                        </div>
                        <div class="bg-gray-100 rounded-lg h-16 flex flex-col items-center justify-center border border-gray-300">
                            <i class="fa fa-gem text-purple-500 opacity-30"></i>
                            <span class="text-xs mt-1 opacity-30">空</span>
                        </div>
                        <div class="bg-gray-100 rounded-lg h-16 flex flex-col items-center justify-center border border-gray-300">
                            <i class="fa fa-gem text-purple-500 opacity-30"></i>
                            <span class="text-xs mt-1 opacity-30">空</span>
                        </div>
                        <div class="bg-gray-100 rounded-lg h-16 flex flex-col items-center justify-center border border-gray-300">
                            <i class="fa fa-gem text-purple-500 opacity-30"></i>
                            <span class="text-xs mt-1 opacity-30">空</span>
                        </div>
                    </div>
                </div>

                <!-- 任务 -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-4 flex items-center">
                        <i class="fa fa-list-check text-secondary mr-2"></i>任务
                    </h2>
                    <div id="quests" class="space-y-3 max-h-[250px] overflow-y-auto">
                        <!-- 任务列表将通过 JavaScript 动态填充 -->
                        <div class="bg-gray-50 rounded-lg p-3 border border-gray-200">
                            <h3 class="font-bold">初次砍伐</h3>
                            <p class="text-sm text-gray-600">砍伐树木 5 次</p>
                            <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                                <div id="quest-1-progress" class="bg-secondary h-2 rounded-full" style="width: 0%"></div>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">0/5 次</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3 border border-gray-200">
                            <h3 class="font-bold">木材收集者</h3>
                            <p class="text-sm text-gray-600">收集 100 木材</p>
                            <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                                <div id="quest-2-progress" class="bg-secondary h-2 rounded-full" style="width: 0%"></div>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">0/100 木材</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3 border border-gray-200">
                            <h3 class="font-bold">自动化</h3>
                            <p class="text-sm text-gray-600">购买自动砍伐机</p>
                            <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                                <div id="quest-3-progress" class="bg-secondary h-2 rounded-full" style="width: 0%"></div>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">0/1 台</p>
                        </div>
                    </div>
                </div>

                <!-- 成就系统 -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-4 flex items-center">
                        <i class="fa fa-trophy text-yellow-500 mr-2"></i>成就
                    </h2>
                    <div id="achievements" class="space-y-3 max-h-[200px] overflow-y-auto">
                        <!-- 成就将通过 JavaScript 动态填充 -->
                        <div class="bg-gray-50 rounded-lg p-3 border border-gray-200">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 class="font-bold">树木杀手</h3>
                                    <p class="text-xs text-gray-600">砍伐 100 次树木</p>
                                </div>
                                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                    <i class="fa fa-lock text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3 border border-gray-200">
                            <div class="flex justify-between items-center">
                                <div>
                                    <h3 class="font-bold">百万富翁</h3>
                                    <p class="text-xs text-gray-600">收集 1000 金币</p>
                                </div>
                                <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                                    <i class="fa fa-lock text-gray-400"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 统计信息 -->
        <div class="mt-6 bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4 flex items-center">
                <i class="fa fa-bar-chart text-accent mr-2"></i>统计信息
            </h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="bg-gray-50 rounded-lg p-4 text-center">
                    <p class="text-sm text-gray-600">砍伐次数</p>
                    <p id="chops-count" class="text-2xl font-bold mt-1">0</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 text-center">
                    <p class="text-sm text-gray-600">总木材收集</p>
                    <p id="total-wood" class="text-2xl font-bold mt-1">0</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 text-center">
                    <p class="text-sm text-gray-600">总金币收集</p>
                    <p id="total-gold" class="text-2xl font-bold mt-1">0</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 text-center">
                    <p class="text-sm text-gray-600">游戏时间</p>
                    <p id="game-time" class="text-2xl font-bold mt-1">00:00</p>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <footer class="mt-6 text-center text-gray-500 text-sm">
            <p>© 2023 森林砍伐者 - 放置游戏 | 点击树木开始游戏</p>
        </footer>
    </div>

    <!-- 游戏脚本 -->
    <script src="game.js"></script>
</body>
</html>
